<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <link rel="icon" type="image/x-ico" href="#{request.contextPath}/images/logo.ico"/>
        </f:facet>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <link href="styles/newcss.css" rel="stylesheet" type="text/css"/>
        <title><ui:insert name="title">Poyecto Java</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="mirage-layout" />
        <h:outputScript name="js/layout.js" library="mirage-layout" />
        <ui:insert name="head"/>
         <style>
            body .ui-galleria-items {
                width: 100%;
                align-items: center;
            }
        </style>
    </h:head>

    <h:body>
        <div class="layout-wrapper layout-cyan-light">
            <ui:include src="templates/sidebar.xhtml" />

            <div class="layout-main">
                <ui:include src="templates/topbar.xhtml" />
                <!-- <ui:include src="rightpanel.xhtml" /> --> 
                <!-- <ui:include src="breadcrumb.xhtml" /> -->    

                <div class="layout-content">
                    <ui:insert name="content"/>

                    <h1 style="margin: 0px">INICIO</h1>

                    <p:galleria styleClass="" class="galeria" circular="true" showItemNavigators="true" >
                        <p:graphicImage value="/images/image2.jpg" width="600px" title="image2" alt="image2 desc" />
                        <p:graphicImage value="/images/image1.jpg" width="600px" title="image1" alt="image1 desc" />
                        <p:graphicImage value="/images/image3.jpg" width="600px" title="image3" alt="image3 desc" />
                        <p:graphicImage value="/images/image4.jpg" width="600px" title="image4" alt="image4 desc" />

                    </p:galleria> 

                </div>



                <!-- <ui:include src="config.xhtml" /> -->  

                <div class="layout-main-mask"></div>
            </div>
        </div>



        <h:form>


            <p:growl id="messages" showDetail="true" sticky="true"/>

            <p:idleMonitor timeout="50000" onidle="PF('idleDialog').show()">
                <p:ajax event="idle" listener="#{idleMonitor.onIdle}" update="messages"/>
                <p:ajax event="active" listener="#{idleMonitor.onActive}" update="messages"/>
            </p:idleMonitor>

            <p:dialog header="Estas ahÃ­?" resizable="false"  
                      widgetVar="idleDialog" modal="true" width="400">  
                <h:outputText value="Ha estado inactivo durante almenos 10 minutos?" />
                 <input id="confirmBackToLogin" type="button" value="Salir"
			        onclick="window.location='#{facesContext.externalContext.requestContextPath}/login.xhtml';" />
            </p:dialog> 
        </h:form>

        <h:outputStylesheet name="css/nanoscroller.css" library="mirage-layout" />
        <h:outputStylesheet name="css/primeflex.css" library="mirage-layout" />
        <h:outputStylesheet name="css/layout-cyan-dark.css" library="mirage-layout" />
    </h:body>

</html>
